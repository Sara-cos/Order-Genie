<!DOCTYPE html>
<html>
<head>
  <title>New Quote</title>
  <style>
    /* CSS styling */
    @import url('https://fonts.googleapis.com/css2?family=Trebuchet+MS&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
    }

    body {
      background-color: blanchedalmond;
    }

    /* Quote form styling */
    h2 {
      text-align: center;
      margin-top: 20px;
    }

    form {
      max-width: 400px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    label {
      font-weight: bold;
      margin-bottom: 6px;
      display: block;
    }

    input[type="text"],
    input[type="date"],
    input[type="email"],
    input[type="tel"],
    input[type="text"],
    textarea,
    input[type="number"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: 10px;
    }

    textarea {
      resize: vertical;
    }

    input[type="submit"] {
      background-color: #007BFF;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 12px 20px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
    }

    input[type="submit"]:hover {
      background-color: #0056b3;
    }

    input[readonly] {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h2>New Quote</h2>
  <form id="quoteForm">
    <label for="orderDate">Order Date:</label>
    <input type="date" id="orderDate" required>

    <label for="customerName">Customer Name:</label>
    <input type="text" id="customerName" required>

    <label for="customerGST">Customer GST No:</label>
    <input type="text" id="customerGST" required>

    <label for="shippingAddress">Shipping Address:</label>
    <input type="text" id="shippingAddress" required>

    <label for="customerCity">Customer City:</label>
    <input type="text" id="customerCity" required>

    <label for="customerPhone">Customer Phone Number:</label>
    <input type="text" id="customerPhone" required>

    <label for="customerEmail">Customer Email:</label>
    <input type="text" id="customerEmail" required>

    <label for="customerPin">Customer Pin Code:</label>
    <input type="text" id="customerPin" required>

    <label for="shippingCost">Shipping Cost:</label>
    <input type="number" id="shippingCost" required>

    <label for="totalOrderValue">Total Order Value:</label>
    <input type="number" id="totalOrderValue" required>

    <input type="submit" value="Create Quote">
  </form>

  <script>
    // JavaScript code
    document.getElementById("customerName").addEventListener("input", function() {
      const customerName = this.value; // Get the entered customer name

      // Fetch customer data from a JSON file (replace 'customerData.json' with the actual path to your JSON file)
      fetch('customerData.json')
        .then(response => response.json())
        .then(data => {
          const customer = data[customerName];
          if (customer) {
            // Populate the form fields with data from the JSON object
            document.getElementById("orderDate").value = customer.orderDate;
            document.getElementById("customerGST").value = customer.customerGST;
            document.getElementById("shippingAddress").value = customer.shippingAddress;
            document.getElementById("customerCity").value = customer.customerCity;
            document.getElementById("customerPhone").value = customer.customerPhone;
            document.getElementById("customerEmail").value = customer.customerEmail;
            document.getElementById("customerPin").value = customer.customerPin;
            document.getElementById("shippingCost").value = customer.shippingCost;
            document.getElementById("totalOrderValue").value = customer.totalOrderValue;
          } else {
            // Clear the form fields if customer data is not found
            document.getElementById("orderDate").value = "";
            document.getElementById("customerGST").value = "";
            document.getElementById("shippingAddress").value = "";
            document.getElementById("customerCity").value = "";
            document.getElementById("customerPhone").value = "";
            document.getElementById("customerEmail").value = "";
            document.getElementById("customerPin").value = "";
            document.getElementById("shippingCost").value = "";
            document.getElementById("totalOrderValue").value = "";
          }
        })
        .catch(error => console.log('Error:', error));
    });

    document.getElementById("quoteForm").addEventListener("submit", function(event) {
      event.preventDefault();
      // Handle form submission logic here
    });
  </script>
</body>
</html>
