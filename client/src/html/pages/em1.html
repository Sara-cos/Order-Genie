<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Page</title>
    <style>
        /* Centering the content horizontally and vertically */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        /* Shifting the employee-card-container to the right */
        .employee-card-container {
            margin-left: auto; /* This pushes it to the right */
            /* Add your other CSS styles for this container here */
        }

        /* Style for buttons */
        .btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        /* Hiding the input[type="file"] element */
        input[type="file"] {
            display: none;
        }

        /* Styling for the label that acts as a button */
        .custom-file-upload {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="employee-card-container">
        <!-- Your employee cards content goes here -->
    </div>
    <div>
        <button class="btn">New Quote</button>
        <label class="custom-file-upload">
            Import Product
            <input type="file" id="fileInput">
        </label>
    </div>
    
    <script>
        // JavaScript to trigger the file input on button click
        const fileInput = document.getElementById('fileInput');
        const customFileUpload = document.querySelector('.custom-file-upload');
        
        customFileUpload.addEventListener('click', () => {
            fileInput.click();
        });
    </script>
</body>
</html>
